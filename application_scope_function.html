<html ng-app="my-app">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.min.js"></script>
    <script>
        var myapp = angular.module("my-app", []);
        myapp.controller("my-controller", function ($scope) {
            $scope.updateTime = function(){
                $scope.data.time = new Date();
            };
            window.onload = function () {
                document.getElementById("jsbutton").addEventListener("click", function () {
                    console.log("JS Button clicked");
                    $scope.data = {time: new Date()};
                });
            }
        })  ;


    </script>
</head>

<body ng-controller="my-controller">
    <div>
        {{data.time}}
        <br>
        <button id="jsbutton">JS Button</button>
        <br>
        <button ng-click="updateTime()">Angular Button</button>
    </div>
</body>

</html>
